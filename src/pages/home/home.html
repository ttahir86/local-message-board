<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Local Secret</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Secrets Near You</h3>
  <agm-map [latitude]="map.lat" [longitude]="map.lng" [zoom]="map.zoom">
      <agm-marker [latitude]="map.lat" [longitude]="map.lng" [label]="labelOptions"></agm-marker>
  </agm-map>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
